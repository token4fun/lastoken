<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSC Token Dashboard</title>
    <link rel="stylesheet" href="token.css">
    <script defer src="token.js"></script>
</head>
<body>
    <header>
        <h1>BSC Token Dashboard</h1>
        <div class="input-container">
            <input type="text" id="contractAddress" placeholder="Cole o contrato BSC aqui">
            <button onclick="fetchTokenData()">üîç Buscar</button>
        </div>
    </header>

    <section class="grid-container">
        <div class="card">
            <h2>Pre√ßo Atual</h2>
            <p id="tokenPrice">-</p>
        </div>
        <div class="card">
            <h2>Market Cap</h2>
            <p id="marketCap">-</p>
        </div>
        <div class="card">
            <h2>24h Trading Volume</h2>
            <p id="volume24h">-</p>
        </div>
        <div class="card">
            <h2>Total Burned</h2>
            <p id="burnedTokens">-</p>
        </div>
        <div class="card">
            <h2>Burned (%)</h2>
            <p id="burnedPercentage">-</p>
        </div>
        <div class="card">
            <h2>Total Supply</h2>
            <p id="totalSupply">-</p>
        </div>
        <div class="card">
            <h2>Circulating Supply</h2>
            <p id="circulatingSupply">-</p>
        </div>
        <div class="card">
            <h2>Max Total Supply</h2>
            <p id="maxTotalSupply">-</p>
        </div>
        <div class="card">
            <h2>Holders</h2>
            <p id="holders">-</p>
        </div>
    </section>
</body>
</html>
